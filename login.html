<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>STS - Login</title>
</head>

<body class="login-body">
    <div class="login-container">

        <!-- Alert container for success/error messages -->
        <div id="alertContainer"></div>
        <img src="../images/logo_blue.svg" alt="STS Logo" class="login-logo" />

        <div class="login-card">
            <h2>Sign in to STS</h2>

            <form>
                <label>Email</label>
                <input type="email" placeholder="you@example.com" required />

                <div class="password-row">
                    <label>Password</label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <div class="password-input">
                    <input type="password" required />
                    <span class="toggle-password"><i class="far fa-eye"></i></span>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="signup-link">
                New to STS? <a href="signup.html">Sign Up Here</a>
            </p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
