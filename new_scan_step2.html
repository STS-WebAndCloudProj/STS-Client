<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- poppins font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome library - vectors based icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>STS - New Scan</title>
</head>

<body>
    <nav>
        <a href="index.html" id="logo"></a>
        <button id="new-scan-btn" class="selected-new-scan"><img id="new-scan-img" src="./images/new_scan.png">
            New Scan</button>
        <ul>
            <li><a href="index.html" class="underline"><img id="dash-img"
                        src="./images/dashboard _white.png"><span>Dashboard</span></a></li>
            <li><a href="#" class="underline"><img id="plans-img" src="./images/view_plans_white.png"><span>View
                        Plans</span></a></li>
        </ul>
        <a id="logout" class="underline" href="#"><img id="logout-img" src="./images/logout.png"><span>Logout</span></a>
    </nav>
    <main id="new-scan-main">
        <h2>New Scan</h2>
        <!-- Stteper -->
        <section class="stepper-box">
            <section class="stepper">
                <section class="step">
                    <section class="step-label">Step 1</section>
                    <section class="line">
                        <svg width="100%" height="1vh">
                            <line x1="0" y1="0" x2="100%" y2="0"></line>
                        </svg>
                    </section>
                    <section class="step-title">Select Type and Target</section>
                </section>
                <section class="step active">
                    <section class="step-label">Step 2</section>
                    <section class="line active">
                        <svg width="100%" height="1vh">
                            <line x1="0" y1="0" x2="100%" y2="0"></line>
                        </svg>
                    </section>
                    <section class="step-title">Configure</section>
                </section>
                <section class="step">
                    <section class="step-label">Step 3</section>
                    <section class="line">
                        <svg width="100%" height="1vh">
                            <line x1="0" y1="0" x2="100%" y2="0"></line>
                        </svg>
                    </section>
                    <section class="step-title">Review</section>
                </section>
            </section>
        </section>
        <!-- Configure -->
        <h3>Configure</h3>
        <p>Run the scan just one time or on a recurring schedule.</p>
        <section id="config-options">
            <!-- ONE TIME -->
            <section class="schedule-option">
                <input type="radio" class="custom-radio" name="scheduleType" id="oneTime" checked>
                <label for="oneTime">One Time</label>
                <section class="sub-options" id="oneTimeOptions">
                    <input type="radio" class="custom-radio" name="oneTimeTiming" id="now" checked>
                    <label for="now">Now</label><br>
                    <input type="radio" class="custom-radio" name="oneTimeTiming" id="scheduled">
                    <label for="scheduled">At a scheduled time</label><br>
                    <div class="styled-input">
                        <i class="fas fa-clock"></i>
                        <input type="time" class="styled-field">
                    </div>
                    <div class="styled-input">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="date" class="styled-field">
                    </div>
                </section>
            </section>

            <!-- DAILY -->
            <section class="schedule-option">
                <input type="radio" class="custom-radio" name="scheduleType" id="daily">
                <label for="daily">Daily</label>
                <section class="sub-options" id="dailyOptions">
                    <div class="inline-fields">
                        <span class="input-label">Time:</span>
                        <div class="styled-input small">
                            <i class="fas fa-clock"></i>
                            <input type="time" class="styled-field">
                        </div>
                        <span class="input-label">Every</span>
                        <div class="styled-input small">
                            <i class="fas fa-hashtag"></i>
                            <input type="number" class="styled-field" min="1" value="1" max="6">
                        </div>
                        <span class="input-label">day(s)</span>
                    </div>
                </section>
            </section>

            <!-- WEEKLY -->
            <section class="schedule-option">
                <input type="radio" class="custom-radio" name="scheduleType" id="weekly">
                <label for="weekly">Weekly</label>
                <section class="sub-options" id="weeklyOptions">
                    <section class="days">
                        <label><input type="checkbox" class="styled-checkbox" value="Sunday"> Sun</label>
                        <label><input type="checkbox" class="styled-checkbox" value="Monday"> Mon</label>
                        <label><input type="checkbox" class="styled-checkbox" value="Tuesday"> Tue</label>
                        <label><input type="checkbox" class="styled-checkbox" value="Wednesday"> Wed</label>
                        <label><input type="checkbox" class="styled-checkbox" value="Thursday"> Thu</label>
                        <label><input type="checkbox" class="styled-checkbox" value="Friday"> Fri</label>
                        <label><input type="checkbox" class="styled-checkbox" value="Saturday"> Sat</label>
                    </section>
                    <div class="inline-fields">
                        <span class="input-label">Time:</span>
                        <div class="styled-input small">
                            <i class="fas fa-clock"></i>
                            <input type="time" class="styled-field">
                        </div>
                    </div>
                </section>
            </section>

            <!-- MONTHLY -->
            <section class="schedule-option">
                <input type="radio" class="custom-radio" name="scheduleType" id="monthly">
                <label for="monthly">Monthly</label>
                <section class="sub-options" id="monthlyOptions">
                    <div class="inline-fields">
                        <span class="input-label">Day of month:</span>
                        <div class="styled-input small">
                            <i class="fas fa-hashtag"></i>
                            <input type="number" class="styled-field" min="1" max="31">
                        </div>
                        <span class="input-label">Time:</span>
                        <div class="styled-input small">
                            <i class="fas fa-clock"></i>
                            <input type="time" class="styled-field">
                        </div>
                    </div>
                </section>
            </section>

            <!-- QUARTERLY -->
            <section class="schedule-option">
                <input type="radio" class="custom-radio" name="scheduleType" id="quarterly">
                <label for="quarterly">Quarterly</label>
                <section class="sub-options" id="quarterlyOptions">
                    <div class="inline-fields">
                        <span class="input-label">Month:</span>
                        <div class="styled-input small">
                            <select class="styled-field">
                                <option>January</option>
                                <option>April</option>
                                <option>July</option>
                                <option>October</option>
                            </select>
                        </div>
                        <span class="input-label">Day:</span>
                        <div class="styled-input small">
                            <i class="fas fa-hashtag"></i>
                            <input type="number" class="styled-field" min="1" max="31">
                        </div>
                        <span class="input-label">Time:</span>
                        <div class="styled-input small">
                            <i class="fas fa-clock"></i>
                            <input type="time" class="styled-field">
                        </div>
                    </div>
                </section>
            </section>
        </section>
        <section id="bottom-buttons-container">
            <button id="prev-step-btn">Previous</button>
            <button id="next-step-btn">Next</button>
        </section>
    </main>

    <!-- Bootstap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <!-- <script src="js/scripts.js"></script> -->
    <script src="js/scan-common.js"></script>
    <script src="js/scan-config.js"></script>

</body>

</html>
