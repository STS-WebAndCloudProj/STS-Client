<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- poppins font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome library - vectors based icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>STS - New Scan</title>
</head>

<body>
    <nav>
        <a href="index.html" id="logo"></a>
        <button id="selected-new-scan"><img id="new-scan-img" src="./images/new_scan.png">
            New Scan</button>
        <ul>
            <li><a href="index.html" class="underline"><img id="dash-img"
                        src="./images/dashboard _white.png"><span>Dashboard</span></a></li>
            <li><a href="#" class="underline"><img id="plans-img" src="./images/view_plans_white.png"><span>View
                        Plans</span></a></li>
        </ul>
        <a id="logout" class="underline" href="#"><img id="logout-img" src="./images/logout.png"><span>Logout</span></a>
    </nav>
    <main id="new-scan-main">
        <h2>New Scan</h2>
        <!-- Stteper -->
        <section class="stepper-box">
            <section class="stepper">
                <section class="step">
                    <section class="step-label">Step 1</section>
                    <section class="line">
                        <svg width="100%" height="1vh">
                            <line x1="0" y1="0" x2="100%" y2="0"></line>
                        </svg>
                    </section>
                    <section class="step-title">Select Type and Target</section>
                </section>
                <section class="step active">
                    <section class="step-label">Step 2</section>
                    <section class="line active">
                        <svg width="100%" height="1vh">
                            <line x1="0" y1="0" x2="100%" y2="0"></line>
                        </svg>
                    </section>
                    <section class="step-title">Configure</section>
                </section>
                <section class="step">
                    <section class="step-label">Step 3</section>
                    <section class="line">
                        <svg width="100%" height="1vh">
                            <line x1="0" y1="0" x2="100%" y2="0"></line>
                        </svg>
                    </section>
                    <section class="step-title">Review</section>
                </section>
            </section>
        </section>
        <!-- Configure -->
        <h3>Configure</h3>
        <!-- Next -->
        <section id="next-button-container">
            <button id="next-step-btn">Next</button>
        </section>
    </main>
    <!-- Bootstap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <script src="js/scripts.js"></script>
</body>

</html>
