<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STS - Admin Overview</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" /> -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/adminStyle.css" />
</head>

<body>
  <nav>
    <a href="adminOverview.html" id="logo"></a>
    <ul>
      <li><a href="#" class="selected"><img id="selected-dash-img"
            src="./images/admin_console_yellow.svg" /><span>Overview</span></a></li>
      <li>
        <a href="adminUser.html" class="underline"><img id="dash-img"
            src="./images/Users_white.svg" /><span>Users</span></a>
      </li>
    </ul>
    <a id="logout" class="underline" href="#"><img id="logout-img" src="./images/logout.png" /><span>Logout</span></a>
  </nav>

  <main>
    <h2>Overview</h2>

    <!-- Modern Summary Cards -->
    <section id="admin-custom-cards">
      <section class="custom-card admin-bg">
        <section class="custom-card-header"></section>
        <section class="custom-card-body">
          <h3>Scans</h3>
          <p class="card-val"></p>
        </section>
      </section>
      <section class="custom-card admin-bg">
        <section class="custom-card-header"></section>
        <section class="custom-card-body">
          <h3>Critical</h3>
          <p class="card-val"></p>
        </section>
      </section>
      <section class="custom-card admin-bg">
        <section class="custom-card-header"></section>
        <section class="custom-card-body">
          <h3>Pending</h3>
          <p class="card-val"></p>
        </section>
      </section>
    </section>



    <!-- Charts -->
    <section class="chart-grid">
      <!-- Bar Chart -->
      <div class="chart-box" id="scan-activity-box">
        <h4 class="chart-title">
          Scan Activity
          <span class="custom-tooltip" data-tooltip="Completed scans per day">
            <img class="tooltip-icon" src="./images/information.svg" alt="info">
          </span>
        </h4>
        <canvas id="scanChart"></canvas>
      </div>

      <!-- Pie Chart -->
      <div class="chart-box pie-chart" id="vuln-types-box">
        <h4 class="chart-title">
          Vulnerability Types
          <span class="custom-tooltip" data-tooltip="Breakdown of vulnerabilities">
            <img class="tooltip-icon" src="./images/information.svg" alt="info">
          </span>
        </h4>
        <canvas id="vulnChart"></canvas>
        <div class="custom-legend">
          <div class="legend-item">
            <div class="legend-color-box" style="background-color:#f16b7a;"></div> Cross-site Scripting
          </div>
          <div class="legend-item">
            <div class="legend-color-box" style="background-color:#f8ab59;"></div> SQL Injection
          </div>
          <div class="legend-item">
            <div class="legend-color-box" style="background-color:#fbe078;"></div> CSRF
          </div>
          <div class="legend-item">
            <div class="legend-color-box" style="background-color:#89c791;"></div> Broken Authentication
          </div>
          <div class="legend-item">
            <div class="legend-color-box" style="background-color:#62a3d3;"></div> Other
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <script src="./js/admin-overview.js"></script>
</body>

</html>
