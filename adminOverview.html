<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STS - Admin Overview</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style1.css" />
</head>

<body>
  <nav>
    <a href="index.html" id="logo"></a>
    <ul>
      <li><a class="selected" href="#"><img src="./images/admin_console_yellow.svg" /> Overview</a></li>
      <li><a href="adminUser.html"><img src="./images/Users_white.svg" /> Users</a></li>
    </ul>
    <a id="logout" class="underline" href="#"><img id="logout-img" src="./images/logout.png"><span>Logout</span></a>
  </nav>

  <main>
    <h2>Overview</h2>

    <!-- Modern Summary Cards -->
    <section id="admin-custom-cards">
      <section class="custom-card admin-bg">
        <section class="custom-card-header"></section>
        <section class="custom-card-body">
          <h3>Online</h3>
          <p class="card-val">0</p>
        </section>
      </section>
      <section class="custom-card admin-bg">
        <section class="custom-card-header"></section>
        <section class="custom-card-body">
          <h3>Scans</h3>
          <p class="card-val">0</p>
        </section>
      </section>
      <section class="custom-card admin-bg">
        <section class="custom-card-header"></section>
        <section class="custom-card-body">
          <h3>Risks</h3>
          <p class="card-val">0</p>
        </section>
      </section>
    </section>

    <!-- Charts -->
    <section class="chart-grid">
      <!-- Bar Chart -->
      <div class="chart-box" id="scan-activity-box">
        <h4 class="chart-title">
          Scan Activity
          <img src="./images/information.svg" alt="Info" class="info-icon" title="Scan counts per day">
        </h4>
        <canvas id="scanChart"></canvas>
      </div>

      <!-- Pie Chart -->
      <div class="chart-box pie-chart" id="vuln-types-box">
        <h4 class="chart-title">
          Vulnerability Types
          <img src="./images/information.svg" alt="Info" class="info-icon" title="Breakdown of vulnerabilities">
        </h4>
        <canvas id="vulnChart"></canvas>
        <div class="custom-legend">
          <div class="legend-item">
            <div class="legend-color-box" style="background-color:#f16b7a;"></div> Cross-site Scripting
          </div>
          <div class="legend-item">
            <div class="legend-color-box" style="background-color:#f8ab59;"></div> SQL Injection
          </div>
          <div class="legend-item">
            <div class="legend-color-box" style="background-color:#fbe078;"></div> CSRF
          </div>
          <div class="legend-item">
            <div class="legend-color-box" style="background-color:#89c791;"></div> Broken Authentication
          </div>
          <div class="legend-item">
            <div class="legend-color-box" style="background-color:#62a3d3;"></div> Other
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/admin-overview.js"></script>
</body>

</html>
