<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>STS - Dashboard</title>
</head>

<body>
  <nav>
    <a href="index.html" id="logo"></a>
    <button id="new-scan-btn">
      <img id="new-scan-img" src="./images/new_scan.png" /> New Scan
    </button>
    <ul>
      <li>
        <a href="#" class="selected"><img id="selected-dash-img" src="./images/dashboard_yellow.png" />Dashboard</a>
      </li>
      <li>
        <a href="#" class="underline"><img id="plans-img" src="./images/view_plans_white.png" /><span>View
            Plans</span></a>
      </li>
    </ul>
    <a id="logout" class="underline" href="#"><img id="logout-img" src="./images/logout.png" /><span>Logout</span></a>
  </nav>

  <main>
    <h2>Dashboard</h2>
    <h3>Risks detected</h3>
    <section id="custom-cards">
      <section class="custom-card red-bg">
        <section class="custom-card-header"></section>
        <section class="custom-card-body">
          <h3>Critical</h3>
          <p class="card-val">1</p>
        </section>
      </section>
      <section class="custom-card orange-bg">
        <section class="custom-card-header"></section>
        <section class="custom-card-body">
          <h3>High</h3>
          <p class="card-val">35</p>
        </section>
      </section>
      <section class="custom-card yellow-bg">
        <section class="custom-card-header"></section>
        <section class="custom-card-body">
          <h3>Medium</h3>
          <p class="card-val">458</p>
        </section>
      </section>
      <section class="custom-card green-bg">
        <section class="custom-card-header"></section>
        <section class="custom-card-body">
          <h3>Low</h3>
          <p class="card-val">56</p>
        </section>
      </section>
    </section>

    <section id="scan-tabels">
      <section class="recent-scans">
        <h3>Recent scans</h3>
        <section id="scan-table">
          <table id="scansTable" class="table table-hover table-responsive">
            <thead>
              <tr>
                <th scope="col">Target(s)</th>
                <th scope="col">Status</th>
                <th scope="col">Created</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </section>

      <section class="recent-risks">
        <h3>Recent risks</h3>
        <section id="results-table">
          <table id="risksTable" class="table table-hover table-responsive">
            <thead>
              <tr>
                <th scope="col">Threat</th>
                <th scope="col">Vulnerability</th>
                <th scope="col">Severity</th>
                <th scope="col">Target</th>
              </tr>
            </thead>
            <tbody></tbody> 
          </table>
        </section>
      </section>
    </section>
  </main>

  <script src="js/dashboard.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
